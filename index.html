<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/gif" href="https://cdn.badbird.dev/assets/profile.gif"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Badbird5907</title>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
        if (false) {  // disable
            const totalFrames = 17;
            const baseURL = "https://cdn.badbird.dev/assets/profile/frame_";
            const extension = ".png";
            const frameDuration = 20;

            let currentFrame = 0;

            function animate() {
                // remove current favicon
                if (document.querySelector("link[rel='icon']") !== null)
                    document.querySelector("link[rel='icon']").remove();
                if (document.querySelector("link[rel='shortcut icon']") !== null)
                    document.querySelector("link[rel='shortcut icon']").remove();

                // add new favicon
                const newURL = baseURL + currentFrame + extension;
                document.querySelector("head").insertAdjacentHTML('beforeend', '<link rel="icon" href="' + newURL + '" type="image/png">');

                // increment frame
                currentFrame++;
                if (currentFrame >= totalFrames)
                    currentFrame = 0;
                setTimeout(animate, frameDuration);
            }

            animate();
        }
    </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
